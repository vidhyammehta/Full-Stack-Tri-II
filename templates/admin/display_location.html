<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sports Table</title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta Tags -->

    <!-- Style-sheets -->
    <!-- Bootstrap Css -->
    <link href="{% static 'admin/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- Bootstrap Css -->
    <!-- Common Css -->
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!--// Common Css -->
    <!-- Nav Css -->
    <link rel="stylesheet" href="{% static 'admin/css/style4.css' %}">
    <!--// Nav Css -->
    <!-- Fontawesome Css -->
    <link href="{% static 'admin/css/Fontawesome-all.css' %}" rel="stylesheet">
    <return render(request, 'jointable.html')-// Fontawesome Css -->
    <!--// Style-sheets -->


    <!--web-fonts-->
    <link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!--//web-fonts-->
</head>

<body>
    {% include 'admin/sidebar.html' %}

        <!-- Page Content Holder -->
        <div id="content">
           
            <!-- main-heading -->
            <h2 class="main-title-w3layouts mb-2 text-center">Location Table</h2><br><br>
            <!--// main-heading -->

            <!-- Tables content -->
            <section class="tables-section">
             
                <div class="outer-w3-agile mt-3">
                    <!-- <h4 class="tittle-w3-agileits mb-4">Location Table</h4><br> -->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Location ID</th>
                                <th scope="col">Location Name</th>
                                <th scope="col">Location Pin</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in mydata %}
                            <tr>
                                <td>{{i.0}}</td>
                                <td>{{i.1}}</td>
                                <td>{{i.2}}</td>
                                <td><a href='deletelocation/{{i.0}}'>Delete</a></td>
                            </tr>
                                {% endfor %}
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Maninagar</td>
                                <td> 380008</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Nikol</td>
                                <td> 382350 </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <!--// table5 -->

            </section>

        </div>
    </div>


    <!-- Required common Js -->
    <script src='js/jquery-2.2.3.min.js'></script>
    <!-- //Required common Js -->

    <!-- Sidebar-nav Js -->
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <!--// Sidebar-nav Js -->

    <!-- dropdown nav -->
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideDown("fast");
                    $(this).toggleClass('open');
                },
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideUp("fast");
                    $(this).toggleClass('open');
                }
            );
        });
    </script>
    <!-- //dropdown nav -->

    <!-- Js for bootstrap working-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- //Js for bootstrap working -->

</body>

</html>
